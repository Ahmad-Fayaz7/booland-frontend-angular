<section class="featured-books container mx-auto">
  <h2 class="text-2xl m-4 font-bold">View all categories</h2>
  <swiper-container class="m-4" [pagination]="true" space-between="30" [loop]="true" [centered-slides]="true"
    [pagination-clickable]="true" [breakpoints]="{
      '370': {
        slidesPerView: 1.2,
        spaceBetween: 10
      },
      '640': {
        slidesPerView: 2,
        spaceBetween: 20
      },
      '768': {
        slidesPerView: 3,
        spaceBetween: 30
      },
      '1024': {
        slidesPerView: 4,
        spaceBetween: 40
      },
       '1280': {
        slidesPerView: 5,
        spaceBetween: 50
      }
    }" [navigation]="true">
    <swiper-slide class="mb-16" *ngFor="let category of categories">
      <app-category-card [category]="category"></app-category-card>
    </swiper-slide>
  </swiper-container>
</section>
