<section class="featured-books container mx-auto">
    <h2 class="text-2xl m-4 font-heading">Featured Books</h2>
    <div class="book-list  grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 p-5  gap-4">
        <div *ngFor="let book of bookList" class="book-item border border-solid rounded flex flex-col p-4 w-52 ">
            <img [src]="book.coverImageUrl || 'assets/default-cover.jpg'" class="w-full h-3/5 rounded self-center" />
            <span class="truncate">{{book.title}}</span>
            <h3 class="truncate pt-2">{{book.author}}</h3>
            <span class="text-purple-900">${{book.price}}</span>
            <button class="bg-purple-900 p-2 text-white rounded mt-4">Buy Now</button>
        </div>
    </div>
</section>
