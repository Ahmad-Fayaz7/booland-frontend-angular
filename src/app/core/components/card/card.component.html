<!-- New Card-->
<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#" class="block aspect-w-3 aspect-h-4">
        <img class="rounded-t-lg object-cover w-full h-[300px]" [src]="book?.coverImageUrl" alt="Book cover" />
    </a>


    <div class="p-5">
        <a href="#">
            <h5 class="truncate mb-2 text-lg font-bold tracking-tight text-gray-900 dark:text-white">
                {{book?.title}}
            </h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 truncate">{{book?.author}}</p>
        <p class="mb-3 text-lg font-bold leading-tight text-destructive">${{book?.price}}</p>
        <app-add-to-cart-btn (click)="addToCart()"></app-add-to-cart-btn>
    </div>
</div>
