<div
    class="space-y-6 overflow-hidden rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800">
    <a [routerLink]="['/books/details', book._id]" class="overflow-hidden rounded">
        <img class="mx-auto h-64 w-64 dark:hidden" src="{{book.coverImageUrl}}" alt="book image" />
    </a>
    <div>
        <a [routerLink]="['/books/details', book._id]">
            <h5 class="text-lg font-semibold leading-tight text-gray-900 hover:underline dark:text-white truncate">
                {{book.title}}</h5>
        </a>
        <p class="mt-2 text-base font-normal text-gray-500 dark:text-gray-400 max-h-24 overflow-hidden truncate">
            {{book.author}}</p>
    </div>
    <div>
        <p class="mb-6 text-lg font-bold leading-tight text-destructive">${{book.price}}</p>
    </div>
    <app-add-to-cart-btn (click)="addToCart()"></app-add-to-cart-btn>
</div>
